<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(
            () => {

                var ulEmployees = $('#ulEmployees');
                $('#btn').click(
                    () => {
                        $.ajax(
                            {
                                type: 'GET',
                                url: 'http://localhost:3247/api/Employees',
                                dataType: 'json',
                                success: (data) => {
                                    ulEmployees.empty();
                                    $.each(data,
                                        (index,val) => {
                                            var fullName = val.FirstName + ' ' + val.LastName;
                                            ulEmployees.append('<li class="list-group-item">' + fullName + '</li>');
                                        })

                                }
                            });

                    });
                $('#btnClear').click(
                    () => {
                        ulEmployees.empty();
                    }
                )

            });
    </script>
</head>
<body>
    <input id="btn" class="btn btn-primary" type="button" value="Get All Employees" />
    <input id="btnClear" class="btn btn-primary" type="button" value="Clear" />
    <ul class="list-group" id="ulEmployees"></ul>
</body>
</html>
